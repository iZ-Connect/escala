<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala de Servi√ßo - HGeSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* üåë NEUMORPHISM BLACK DESIGN SYSTEM
   Fundo: #121212
   Sombra Escura: #0a0a0a
   Sombra Clara: #1a1a1a
   Destaque Azul: #2196F3
*/

body {
  font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
  background: #121212; 
  margin: 0;
  padding: 15px;
  color: #e0e0e0;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #2196F3;
  font-size: 26px;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.menu {
  text-align: center;
  margin-bottom: 35px;
}

select {
  padding: 15px 25px;
  border-radius: 15px;
  background: #121212;
  color: #FFFFFF;
  border: none;
  font-size: 16px;
  box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #1a1a1a;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 15px;
}

th {
  padding: 10px 20px;
  text-align: left;
  text-transform: uppercase;
  font-size: 11px;
  color: #666;
}

td {
  padding: 18px 20px;
  background: #121212;
  color: #FFFFFF;
  border: 2px solid transparent; /* Reserva espa√ßo para a borda da anima√ß√£o */
}

tr td:first-child { border-radius: 15px 0 0 15px; }
tr td:last-child { border-radius: 0 15px 15px 0; }

tbody tr td {
  box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #1a1a1a;
}

/* üî¥ Finais de semana e Feriados - VERMELHO CLARINHO (Coral Pastel) */
.weekend td {
  background: #e57373 !important; /* Tom de vermelho coral mais claro e vivo */
  color: #FFFFFF !important;      /* Texto totalmente BRANCO */
  box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #1f1a1a;
  border: 2px solid transparent; /* Mant√©m o alinhamento com a linha 'today' */
}

/* üîµ DIA ATUAL - Moldura Externa Pulsante (Sem divis√≥rias internas) */
.today td {
  background: #121212 !important;
  box-shadow: inset 4px 4px 10px #000, inset -4px -4px 10px #1e1e1e !important;
  animation: pulseBlue 2s infinite ease-in-out;
  /* Removemos as bordas laterais das c√©lulas do meio para n√£o "piscar" entre colunas */
  border-left: none !important;
  border-right: none !important;
  border-top: 2px solid #2196F3 !important;
  border-bottom: 2px solid #2196F3 !important;
}

/* Borda Esquerda da Moldura */
.today td:first-child { 
  border-left: 5px solid #2196F3 !important;
  border-radius: 15px 0 0 15px;
}

/* Borda Direita da Moldura */
.today td:last-child { 
  border-right: 2px solid #2196F3 !important;
  border-radius: 0 15px 15px 0;
}

/* Anima√ß√£o de Pulsa√ß√£o da Borda */
@keyframes pulseBlue {
  0% {
    border-color: rgba(33, 150, 243, 0.2);
  }
  50% {
    border-color: rgba(33, 150, 243, 1);
    /* O brilho externo (glow) expande para fora do card */
    box-shadow: 0 0 15px rgba(33, 150, 243, 0.4), inset 4px 4px 10px #000;
  }
  100% {
    border-color: rgba(33, 150, 243, 0.2);
  }
}

.ferias-card {
  background: #121212;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 8px 8px 16px #0a0a0a, -8px -8px 16px #1a1a1a;
}

footer {
  text-align: center;
  margin-top: 80px;
  padding: 30px;
  font-size: 10px;
  color: #444;
}
</style>
</head>

<body>

<div class="container">
  <h1>‚ò¢Ô∏è Escala - HGeSM</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarDados()">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MAR√áO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
      <option>JULHO</option>
      <option value="AGOSTO">AGOSTO</option>
      <option>SETEMBRO</option>
      <option>OUTUBRO</option>
      <option>NOVEMBRO</option>
      <option>DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substituto</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias-section">
    <h2>üå¥ F√©rias e Afastamentos</h2>
    <div id="feriasGrid" class="ferias-grid"></div>
  </div>

  <footer>
    Escala de Servi√ßo HGeSM ¬© 2026<br>
    Design Neumorphic por Ezequiel Fagundes
  </footer>
</div>

<script>
const sheetId = "10WpBBvicIuFjLiYyouYn-FKTAAm33qNDEqAPavznLNY";

function parseCSV(text) {
  return text
    .split(/\r?\n/)
    .map(line => line.split(",").map(c => c.replace(/^"|"$/g, "").trim()));
}

async function carregarDados() {
  const mes = document.getElementById("mesSelect").value;
  const escalaBody = document.getElementById("escalaBody");
  const feriasGrid = document.getElementById("feriasGrid");

  escalaBody.innerHTML = "<tr><td colspan='4' style='text-align:center; box-shadow:none'>Carregando...</td></tr>";
  feriasGrid.innerHTML = "";

  const dataAtual = new Date();
  const diaH = String(dataAtual.getDate()).padStart(2, '0');
  const mesH = String(dataAtual.getMonth() + 1).padStart(2, '0');
  const hojeBR = `${diaH}/${mesH}`; 

  try {
    const urlEscala = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(mes)}`;
    const escalaCSV = await fetch(urlEscala).then(r => r.text());
    const escalaRows = parseCSV(escalaCSV).slice(1);

    escalaBody.innerHTML = "";

    escalaRows.forEach(r => {
      if (!r[0] || r[0].includes("DATA")) return;

      const tr = document.createElement("tr");
      const diaSemana = r[1] || "";
      const isFimDeSemana = diaSemana.includes("S√ÅB") || diaSemana.includes("DOM");
      const isFeriado = ["TRUE", "SIM", "‚úî", "X", "1"].includes((r[2] || "").toUpperCase());

      if (isFimDeSemana || isFeriado) tr.classList.add("weekend");

      let militarTexto = r[3] || "-";
      if (r[0].includes(hojeBR)) {
        tr.classList.add("today");
        militarTexto = `‚ò¢Ô∏è ${militarTexto}`;
      }

      tr.innerHTML = `
        <td>${r[0]}</td>
        <td>${diaSemana}</td>
        <td style="font-weight: 600;">${militarTexto}</td>
        <td>${r[4] || ""}</td>
      `;
      escalaBody.appendChild(tr);
    });

    const urlFerias = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent("F√âRIAS e AFASTADOS")}`;
    const feriasCSV = await fetch(urlFerias).then(r => r.text());
    const feriasRows = parseCSV(feriasCSV).slice(1);

    feriasRows.forEach(r => {
      if (!r[0]) return;
      const card = document.createElement("div");
      card.className = "ferias-card";
      card.innerHTML = `<strong>${r[0]}</strong><span>${r[2] || "?"} at√© ${r[3] || "?"}</span>`;
      feriasGrid.appendChild(card);
    });

  } catch (e) {
    escalaBody.innerHTML = "<tr><td colspan='4' style='color:red'>Erro ao carregar dados</td></tr>";
  }
}

window.onload = carregarDados;
</script>

</body>
</html>
