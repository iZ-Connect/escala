<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala de Servi√ßo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0b1220, #020617);
    margin: 0;
    padding: 20px;
    color: #e5e7eb;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .container {
    max-width: 1100px;
    margin: auto;
  }

  .menu {
    text-align: center;
    margin: 20px 0;
  }

  select {
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    background: #0f172a;
    color: #f9fafb;
    border: 1px solid #334155;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #020617;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #0f172a;
    text-align: left;
  }

  th {
    background: #0f172a;
    text-transform: uppercase;
    font-size: 13px;
  }

  tr.weekend {
    background: #2a1414;
  }

  tr:hover {
    background: #111827;
  }

  .ferias {
    background: #020617;
    margin-top: 40px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
  }

  .ferias ul {
    list-style: none;
    padding: 0;
  }

  .ferias li {
    padding: 10px;
    border-bottom: 1px solid #0f172a;
  }

  footer {
    text-align: center;
    margin-top: 30px;
    font-size: 12px;
    color: #94a3b8;
  }
</style>
</head>

<body>

<div class="container">
  <h1>üìã Escala de Servi√ßo</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarEscala()">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MAR√áO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
      <option>JULHO</option>
      <option>AGOSTO</option>
      <option>SETEMBRO</option>
      <option>OUTUBRO</option>
      <option>NOVEMBRO</option>
      <option>DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substituto</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias">
    <h2>üå¥ Militares de F√©rias / Afastados</h2>
    <ul id="listaFerias"></ul>
  </div>

  <footer>
    Sistema de Escala ‚Ä¢ Visualiza√ß√£o p√∫blica
  </footer>
</div>

<script>
const sheetId = "2PACX-1vSY-50o70qUzrkbHdsexVzUf1gmb2dtx6k4lG2vw3HwaY6rfdluFtSpOyXvuSJAlnqhw9S5fPq48mXo";

// ====== CSV PARSER ======
function parseCSV(text) {
  return text.trim().split("\n").map(l => l.split(","));
}

// ====== ESCALA ======
function carregarEscala() {
  const mes = document.getElementById("mesSelect").value;
  const url = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?output=csv&sheet=${encodeURIComponent(mes)}`;

  fetch(url)
    .then(res => res.text())
    .then(csv => {
      const rows = parseCSV(csv);
      const tbody = document.getElementById("escalaBody");
      tbody.innerHTML = "";

      rows.slice(1).forEach(r => {
        if (!r[0]) return;

        const tr = document.createElement("tr");
        if (r[1] === "S√ÅB" || r[1] === "DOM") tr.classList.add("weekend");

        tr.innerHTML = `
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[3] || "-"}</td>
          <td>${r[4] || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    });
}

// ====== F√âRIAS ======
function carregarFerias() {
  const url = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?output=csv&sheet=F√âRIAS E AFASTADOS`;

  fetch(url)
    .then(res => res.text())
    .then(csv => {
      const rows = parseCSV(csv);
      const ul = document.getElementById("listaFerias");
      ul.innerHTML = "";

      rows.slice(1).forEach(r => {
        if (!r[0]) return;
        const li = document.createElement("li");
        li.innerHTML = `<strong>${r[0]}</strong> ‚Äî ${r[1] || "Per√≠odo n√£o informado"}`;
        ul.appendChild(li);
      });
    });
}

carregarEscala();
carregarFerias();
</script>

</body>
</html>
