<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala - HGeSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* üåë NEUMORPHISM BLACK - DESIGN EST√ÅTICO FINAL */
body {
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: #121212; 
  margin: 0;
  padding: 10px;
  color: #FFFFFF;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #2196F3; 
  font-size: 22px;
  margin: 20px 0;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.menu {
  text-align: center;
  margin-bottom: 20px;
}

select {
  padding: 12px 15px;
  border-radius: 10px;
  background: #1e1e1e;
  color: #FFFFFF;
  border: 1px solid #2196F3;
  font-size: 16px;
  width: 100%;
  max-width: 300px;
  box-shadow: 4px 4px 8px #0a0a0a, -4px -4px 8px #1a1a1a;
  outline: none;
}

/* üìä TABELA ESTRUTURADA */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 6px; 
}

th {
  padding: 12px 8px;
  text-align: left;
  text-transform: uppercase;
  font-size: 11px;
  color: #777;
  font-weight: bold;
}

td {
  padding: 14px 8px;
  background: #1e1e1e;
  font-size: 14px;
  border-top: 2px solid transparent;
  border-bottom: 2px solid transparent;
}

/* Arredondamento das pontas das linhas */
td:first-child { border-radius: 10px 0 0 10px; padding-left: 15px; border-left: 2px solid transparent; }
td:last-child { border-radius: 0 10px 10px 0; padding-right: 15px; border-right: 2px solid transparent; }

/* üî¥ Finais de semana e feriados - Vermelho #800000 */
.weekend td {
  background: #800000 !important; 
  color: #FFFFFF !important;
  box-shadow: 4px 4px 8px #0a0a0a;
}

/* üîµ DIA ATUAL - Moldura Azul S√≥lida */
.today td {
  border-top: 2px solid #2196F3 !important;
  border-bottom: 2px solid #2196F3 !important;
  box-shadow: inset 4px 4px 10px rgba(0,0,0,0.5) !important;
}

.today td:first-child { 
  border-left: 5px solid #2196F3 !important; 
}

.today td:last-child { 
  border-right: 2px solid #2196F3 !important; 
}

/* Responsividade para Celular */
@media (max-width: 480px) {
  td, th {
    padding: 12px 5px;
    font-size: 12px;
  }
  h1 { font-size: 18px; }
}

/* F√©rias */
.ferias-section h2 {
  color: #2196F3;
  font-size: 18px;
  margin-top: 40px;
  border-bottom: 1px solid #333;
  padding-bottom: 8px;
}

.ferias-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.ferias-card {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 10px;
  border-left: 4px solid #2196F3;
  box-shadow: 4px 4px 8px #0a0a0a, -4px -4px 8px #1a1a1a;
}

footer {
  text-align: center;
  margin-top: 50px;
  padding: 20px;
  font-size: 11px;
  color: #444;
}
</style>
</head>

<body>

<div class="container">
  <h1>‚ò¢Ô∏è Escala - HGeSM</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarDados()">
      <option value="JANEIRO">JANEIRO</option>
      <option value="FEVEREIRO">FEVEREIRO</option>
      <option value="MAR√áO">MAR√áO</option>
      <option value="ABRIL">ABRIL</option>
      <option value="MAIO">MAIO</option>
      <option value="JUNHO">JUNHO</option>
      <option value="JULHO">JULHO</option>
      <option value="AGOSTO">AGOSTO</option>
      <option value="SETEMBRO">SETEMBRO</option>
      <option value="OUTUBRO">OUTUBRO</option>
      <option value="NOVEMBRO">NOVEMBRO</option>
      <option value="DEZEMBRO">DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substitu√≠do</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias-section">
    <h2>üå¥ F√©rias e Afastamentos</h2>
    <div id="feriasGrid" class="ferias-grid"></div>
  </div>

  <footer>
    Escala de Servi√ßo HGeSM ¬© 2026<br>
    Desenvolvido por Ezequiel Fagundes
  </footer>
</div>

<script>
const sheetId = "10WpBBvicIuFjLiYyouYn-FKTAAm33qNDEqAPavznLNY";

function parseCSV(text) {
  return text
    .split(/\r?\n/)
    .map(line => line.split(",").map(c => c.replace(/^"|"$/g, "").trim()));
}

async function carregarDados() {
  const mes = document.getElementById("mesSelect").value;
  const escalaBody = document.getElementById("escalaBody");
  const feriasGrid = document.getElementById("feriasGrid");

  escalaBody.innerHTML = "<tr><td colspan='4' style='text-align:center'>Buscando dados...</td></tr>";
  feriasGrid.innerHTML = "";

  const dataAtual = new Date();
  const diaH = String(dataAtual.getDate()).padStart(2, '0');
  const mesH = String(dataAtual.getMonth() + 1).padStart(2, '0');
  const hojeBR = `${diaH}/${mesH}`; 
  const hojeISO = `${dataAtual.getFullYear()}-${mesH}-${diaH}`;

  try {
    const urlEscala = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(mes)}`;
    const escalaCSV = await fetch(urlEscala).then(r => r.text());
    const escalaRows = parseCSV(escalaCSV).slice(1);

    escalaBody.innerHTML = "";

    escalaRows.forEach(r => {
      if (!r[0] || r[0].includes("DATA")) return;

      const tr = document.createElement("tr");
      const dataCell = r[0];
      
      const diaSemanaLimpo = (r[1] || "")
        .trim()
        .toUpperCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
      
      const feriadoVal = (r[2] || "").trim().toUpperCase();

      const isWeekend = diaSemanaLimpo.includes("SAB") || diaSemanaLimpo.includes("DOM");
      const isFeriado = ["TRUE", "SIM", "‚úî", "X", "1", "FERIADO"].includes(feriadoVal);

      if (isWeekend || isFeriado) {
        tr.classList.add("weekend");
      }

      let militarTexto = r[3] || "-";
      let dataDisplay = r[0]; 

      // L√≥gica para o dia atual: Moldura azul e √≠cone na DATA
      if (dataCell.includes(hojeBR) || dataCell === hojeISO) {
        tr.classList.add("today");
        dataDisplay = `‚ò¢Ô∏è ${r[0]}`; 
      }

      tr.innerHTML = `
        <td>${dataDisplay}</td>
        <td>${r[1] || ""}</td>
        <td style="font-weight: 600;">${militarTexto}</td>
        <td>${r[4] || ""}</td>
      `;
      escalaBody.appendChild(tr);
    });

    const urlFerias = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent("F√âRIAS e AFASTADOS")}`;
    const feriasCSV = await fetch(urlFerias).then(r => r.text());
    const feriasRows = parseCSV(feriasCSV).slice(1);

    feriasRows.forEach(r => {
      if (!r[0]) return;
      const card = document.createElement("div");
      card.className = "ferias-card";
      card.innerHTML = `<strong>${r[0]}</strong><br><span>${r[2] || "?"} at√© ${r[3] || "?"}</span>`;
      feriasGrid.appendChild(card);
    });

  } catch (e) {
    escalaBody.innerHTML = "<tr><td colspan='4' style='color:#ff5555; text-align:center'>Erro ao carregar dados.</td></tr>";
  }
}

// Configura√ß√£o inicial ao carregar a p√°gina
window.onload = function() {
  const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
  const mesAtualNome = meses[new Date().getMonth()];
  
  // Define o valor do select para o m√™s atual
  const select = document.getElementById("mesSelect");
  select.value = mesAtualNome;
  
  // Inicia a busca de dados
  carregarDados();
};
</script>

</body>
</html>
