<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala - HGeSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* üåë DESIGN NEUMORPHIC MOBILE OPTIMIZED */
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: #121212; 
  margin: 0;
  padding: 10px;
  color: #FFFFFF;
  -webkit-tap-highlight-color: transparent; /* Remove brilho de clique no mobile */
}

.container {
  max-width: 800px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #2196F3;
  font-size: 1.5rem;
  margin: 15px 0;
  letter-spacing: 1px;
}

.menu {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
}

/* Dropdown estilo Mobile Neumorphism */
select {
  padding: 15px;
  border-radius: 12px;
  background: #121212;
  color: #FFFFFF;
  border: none;
  font-size: 16px;
  width: 100%;
  max-width: 400px;
  box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #1a1a1a;
  appearance: none; /* Remove seta padr√£o */
  text-align: center;
}

/* üì± ESTRUTURA DA TABELA RESPONSIVA */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 12px;
}

thead {
  display: none; /* Esconde cabe√ßalho no mobile para virar cards */
}

tr {
  display: flex;
  flex-direction: column; /* Transforma linha em bloco vertical */
  background: #121212;
  border-radius: 15px;
  padding: 10px;
  box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #1a1a1a;
  border: 2px solid transparent;
  margin-bottom: 5px;
}

td {
  display: flex;
  justify-content: space-between;
  padding: 8px 12px;
  background: transparent !important;
  border: none !important;
}

/* Adiciona legendas autom√°ticas para cada dado no card */
td:nth-of-type(1):before { content: "üìÖ Data:"; color: #999; font-size: 12px; }
td:nth-of-type(2):before { content: "üóìÔ∏è Dia:"; color: #999; font-size: 12px; }
td:nth-of-type(3):before { content: "üéñÔ∏è Militar:"; color: #999; font-size: 12px; }
td:nth-of-type(4):before { content: "üîÑ Substituto:"; color: #999; font-size: 12px; }

/* üî¥ FINAIS DE SEMANA E FERIADOS */
.weekend {
  background: #e57373 !important; /* Vermelho que voc√™ pediu */
  box-shadow: 6px 6px 12px #0a0a0a;
}
.weekend td, .weekend td:before {
  color: #FFFFFF !important; /* Letras Brancas */
}

/* üîµ DIA ATUAL - MOLDURA PULSANTE MOBILE */
.today {
  animation: pulseBlueMobile 2s infinite ease-in-out;
  box-shadow: inset 4px 4px 10px #000, inset -4px -4px 10px #1e1e1e !important;
}

@keyframes pulseBlueMobile {
  0% { border-color: rgba(33, 150, 243, 0.2); }
  50% { border-color: rgba(33, 150, 243, 1); box-shadow: 0 0 15px rgba(33, 150, 243, 0.3); }
  100% { border-color: rgba(33, 150, 243, 0.2); }
}

/* üå¥ SE√á√ÉO DE F√âRIAS */
.ferias-grid {
  display: grid;
  grid-template-columns: 1fr; /* Coluna √∫nica no mobile */
  gap: 15px;
}

.ferias-card {
  background: #121212;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #1a1a1a;
  border-left: 4px solid #2196F3;
}

footer {
  text-align: center;
  padding: 30px;
  font-size: 11px;
  color: #555;
}

/* Ajuste para tablets e computadores */
@media (min-width: 600px) {
  thead { display: table-header-group; }
  tr { display: table-row; }
  td { display: table-cell; text-align: left; }
  td:before { display: none; }
  .ferias-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
}
</style>
</head>
<body>

<div class="container">
  <h1>‚ò¢Ô∏è Escala - HGeSM</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarDados()">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MAR√áO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
      <option>JULHO</option>
      <option value="AGOSTO">AGOSTO</option>
      <option>SETEMBRO</option>
      <option>OUTUBRO</option>
      <option>NOVEMBRO</option>
      <option>DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substituto</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias-section">
    <h2>üå¥ F√©rias e Afastamentos</h2>
    <div id="feriasGrid" class="ferias-grid"></div>
  </div>

  <footer>
    Escala de Servi√ßo HGeSM ¬© 2026<br>
    Otimizado para Mobile por Ezequiel Fagundes
  </footer>
</div>

<script>
// Mantendo a sua l√≥gica original do Script que j√° funciona bem
const sheetId = "10WpBBvicIuFjLiYyouYn-FKTAAm33qNDEqAPavznLNY";

function parseCSV(text) {
  return text
    .split(/\r?\n/)
    .map(line => line.split(",").map(c => c.replace(/^"|"$/g, "").trim()));
}

async function carregarDados() {
  const mes = document.getElementById("mesSelect").value;
  const escalaBody = document.getElementById("escalaBody");
  const feriasGrid = document.getElementById("feriasGrid");

  escalaBody.innerHTML = "<tr><td colspan='4' style='text-align:center; box-shadow:none'>Buscando dados...</td></tr>";
  feriasGrid.innerHTML = "";

  const dataAtual = new Date();
  const diaH = String(dataAtual.getDate()).padStart(2, '0');
  const mesH = String(dataAtual.getMonth() + 1).padStart(2, '0');
  const hojeBR = `${diaH}/${mesH}`; 
  const hojeISO = `${dataAtual.getFullYear()}-${mesH}-${diaH}`;

  try {
    const urlEscala = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(mes)}`;
    const escalaCSV = await fetch(urlEscala).then(r => r.text());
    const escalaRows = parseCSV(escalaCSV).slice(1);

    escalaBody.innerHTML = "";

    escalaRows.forEach(r => {
      if (!r[0] || r[0].includes("DATA")) return;

      const tr = document.createElement("tr");
      const diaSemana = r[1] || "";
      const isFeriado = ["TRUE", "SIM", "‚úî", "X", "1"].includes((r[2] || "").toUpperCase());
      const isWeekend = diaSemana.includes("S√ÅB") || diaSemana.includes("DOM");

      if (isWeekend || isFeriado) tr.classList.add("weekend");

      let militarTexto = r[3] || "-";
      if (r[0].includes(hojeBR) || r[0] === hojeISO) {
        tr.classList.add("today");
        militarTexto = `‚ò¢Ô∏è ${militarTexto}`;
      }

      tr.innerHTML = `
        <td>${r[0]}</td>
        <td>${diaSemana}</td>
        <td style="font-weight: 600;">${militarTexto}</td>
        <td>${r[4] || "-"}</td>
      `;
      escalaBody.appendChild(tr);
    });

    const urlFerias = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent("F√âRIAS e AFASTADOS")}`;
    const feriasCSV = await fetch(urlFerias).then(r => r.text());
    const feriasRows = parseCSV(feriasCSV).slice(1);

    feriasRows.forEach(r => {
      if (!r[0]) return;
      const card = document.createElement("div");
      card.className = "ferias-card";
      card.innerHTML = `<strong>${r[0]}</strong><br><span>${r[2] || "?"} at√© ${r[3] || "?"}</span>`;
      feriasGrid.appendChild(card);
    });

  } catch (e) {
    escalaBody.innerHTML = "<tr><td colspan='4' style='color:#ff5555; text-align:center; box-shadow:none'>Erro na conex√£o.</td></tr>";
  }
}

window.onload = carregarDados;
</script>

</body>
</html>
