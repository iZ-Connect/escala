<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala de Servi√ßo - HGeSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* üé® PALETA DE CORES DO APP:
   Fundo: #121212 (Preto suave)
   Cards/Linhas: #1E1E1E (Cinza chumbo)
   Azul: #2196F3 (Azul Material)
   Amarelo/Hoje: #FFD700 (Dourado/Alerta)
   Fim de Semana: #3D0C0C (Vinho Escuro)
*/

body {
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: #121212; /* Fundo escuro do app */
  margin: 0;
  padding: 15px;
  color: #FFFFFF;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #2196F3; /* T√≠tulo no azul do app */
  font-size: 24px;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

h2 {
  color: #2196F3;
  font-size: 18px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
  margin-top: 30px;
}

.menu {
  text-align: center;
  margin-bottom: 25px;
}

select {
  padding: 12px 20px;
  border-radius: 6px;
  background: #1E1E1E;
  color: #FFFFFF;
  border: 1px solid #2196F3;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  max-width: 300px;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 4px; /* Efeito de cards empilhados */
  background: transparent;
}

th {
  background: #121212;
  padding: 12px;
  text-align: left;
  text-transform: uppercase;
  font-size: 12px;
  color: #999;
  font-weight: bold;
}

td {
  padding: 15px;
  background: #1E1E1E; /* Cinza dos cards da imagem */
}

/* Arredondar cantos das linhas */
td:first-child { border-radius: 8px 0 0 8px; }
td:last-child { border-radius: 0 8px 8px 0; }

tr:hover td {
  background: #252525;
}

/* üî¥ Finais de semana e feriados (Vinho discreto) */
.weekend td {
  background: #8b0000 !important;
  color: #FFFFFF;
}

/* üü° DIA ATUAL (Destaque Amarelo do App) */
.today td {
  background: #FFD700 !important;
  color: #000000 !important;
  font-weight: bold;
}

.today td:first-child { border-left: 5px solid #2196F3; }

.ferias-section {
  margin-top: 40px;
}

.ferias-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 12px;
  margin-top: 15px;
}

.ferias-card {
  background: #1E1E1E;
  padding: 15px;
  border-radius: 8px;
  border-left: 4px solid #2196F3;
}

.ferias-card strong {
  color: #2196F3;
  font-size: 16px;
}

.ferias-card span {
  color: #BBB;
  font-size: 14px;
}

footer {
  text-align: center;
  margin-top: 60px;
  padding: 20px;
  font-size: 11px;
  color: #555;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<div class="container">
  <h1>‚ò¢Ô∏è Escala - HGeSM</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarDados()">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MAR√áO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
      <option>JULHO</option>
      <option value="AGOSTO">AGOSTO</option>
      <option>SETEMBRO</option>
      <option>OUTUBRO</option>
      <option>NOVEMBRO</option>
      <option>DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substituto</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias-section">
    <h2>üå¥ F√©rias e Afastamentos</h2>
    <div id="feriasGrid" class="ferias-grid"></div>
  </div>

  <footer>
    Escala de Servi√ßo HGeSM ¬© 2026<br>
    Desenvolvido por Ezequiel Fagundes
  </footer>
</div>

<script>
// ID da planilha corrigido com base no seu link
const sheetId = "10WpBBvicIuFjLiYyouYn-FKTAAm33qNDEqAPavznLNY";

function parseCSV(text) {
  return text
    .split(/\r?\n/)
    .map(line => line.split(",").map(c => c.replace(/^"|"$/g, "").trim()));
}

async function carregarDados() {
  const mes = document.getElementById("mesSelect").value;
  const escalaBody = document.getElementById("escalaBody");
  const feriasGrid = document.getElementById("feriasGrid");

  escalaBody.innerHTML = "<tr><td colspan='4'>Carregando dados da nuvem...</td></tr>";
  feriasGrid.innerHTML = "";

  const dataAtual = new Date();
  const diaH = String(dataAtual.getDate()).padStart(2, '0');
  const mesH = String(dataAtual.getMonth() + 1).padStart(2, '0');
  const hojeFormatado = `${diaH}/${mesH}`;

  try {
    const urlEscala = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(mes)}`;
    const escalaCSV = await fetch(urlEscala).then(r => r.text());
    const escalaRows = parseCSV(escalaCSV).slice(1);

    escalaBody.innerHTML = "";

    escalaRows.forEach(r => {
      if (!r[0] || r[0] === "DATA") return;

      const tr = document.createElement("tr");
      const dataCell = r[0];
      const diaSemana = r[1] || "";
      const feriado = (r[2] || "").toUpperCase();

      const isFimDeSemana = diaSemana.includes("S√ÅB") || diaSemana.includes("DOM");
      const isFeriado = ["TRUE", "SIM", "‚úî", "X", "1"].includes(feriado);

      if (isFimDeSemana || isFeriado) {
        tr.classList.add("weekend");
      }

      // Verifica√ß√£o de "Hoje"
      // Se na sua planilha a data est√° em formato 2026-01-10, o script ajusta:
      if (dataCell.includes(hojeFormatado) || dataCell === hojeFormatado) {
        tr.className = "today";
      }

      tr.innerHTML = `
        <td>${r[0]}</td>
        <td>${diaSemana}</td>
        <td>${r[3] || "-"}</td>
        <td>${r[4] || ""}</td>
      `;
      escalaBody.appendChild(tr);
    });

    const urlFerias = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent("F√âRIAS e AFASTADOS")}`;
    const feriasCSV = await fetch(urlFerias).then(r => r.text());
    const feriasRows = parseCSV(feriasCSV).slice(1);

    feriasRows.forEach(r => {
      if (!r[0]) return;
      const card = document.createElement("div");
      card.className = "ferias-card";
      card.innerHTML = `<strong>${r[0]}</strong><br><span>${r[2] || "?"} at√© ${r[3] || "?"}</span>`;
      feriasGrid.appendChild(card);
    });

  } catch (e) {
    escalaBody.innerHTML = "<tr><td colspan='4' style='color:#ff5555'>Erro na conex√£o com Google Sheets</td></tr>";
  }
}

window.onload = carregarDados;
</script>

</body>
</html>
