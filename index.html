<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala de Servi√ßo - HGeSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at top, #0b1220, #020617);
  margin: 0;
  padding: 20px;
  color: #e5e7eb;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #ffffff;
}

h2 {
  color: #3b82f6;
  border-bottom: 2px solid #1e293b;
  padding-bottom: 8px;
}

.menu {
  text-align: center;
  margin: 30px 0;
}

select {
  padding: 12px 24px;
  border-radius: 8px;
  background: #1e293b;
  color: #f8fafc;
  border: 1px solid #3b82f6;
  font-size: 16px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #0f172a;
  border-radius: 12px;
  overflow: hidden;
}

th {
  background: #1e293b;
  padding: 15px;
  text-align: left;
  text-transform: uppercase;
  font-size: 13px;
  color: #94a3b8;
}

td {
  padding: 14px 15px;
  border-bottom: 1px solid #1e293b;
}

tr:last-child td {
  border-bottom: none;
}

tr:hover {
  background: #1e293b;
}

.weekend {
  background: #450a0a !important;
  color: #fecaca;
}

.ferias-section {
  margin-top: 50px;
  background: rgba(15, 23, 42, 0.6);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #1e293b;
}

.ferias-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.ferias-card {
  background: #1e293b;
  padding: 15px;
  border-radius: 8px;
  border-left: 5px solid #3b82f6;
}

footer {
  text-align: center;
  margin-top: 50px;
  padding: 20px;
  font-size: 12px;
  color: #64748b;
  border-top: 1px solid #1e293b;
}
</style>
</head>

<body>

<div class="container">

  <h1>üìã Escala de Servi√ßo - HGeSM</h1>

  <div class="menu">
    <select id="mesSelect" onchange="carregarDados()">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MAR√áO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
      <option>JULHO</option>
      <option>AGOSTO</option>
      <option>SETEMBRO</option>
      <option>OUTUBRO</option>
      <option>NOVEMBRO</option>
      <option>DEZEMBRO</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Militar</th>
        <th>Substitu√≠do</th>
      </tr>
    </thead>
    <tbody id="escalaBody"></tbody>
  </table>

  <div class="ferias-section">
    <h2>üå¥ F√©rias e Afastamentos</h2>
    <div id="feriasGrid" class="ferias-grid"></div>
  </div>

  <footer>
    Escala de Servi√ßo HGeSM ¬© 2026<br>
    Sincronizado automaticamente com Google Sheets
  </footer>

</div>

<script>
const sheetId = "10WpBBvicIuFjLiYyouYn-FKTAAm33qNDEqAPavznLNY";

function parseCSV(text) {
  return text
    .split(/\r?\n/)
    .map(line => line.split(",").map(c => c.replace(/^"|"$/g, "").trim()));
}

async function carregarDados() {
  const mes = document.getElementById("mesSelect").value;
  const escalaBody = document.getElementById("escalaBody");
  const feriasGrid = document.getElementById("feriasGrid");

  escalaBody.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";
  feriasGrid.innerHTML = "";

  try {
    const urlEscala =
      `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(mes)}`;

    const escalaCSV = await fetch(urlEscala).then(r => r.text());
    const escalaRows = parseCSV(escalaCSV).slice(1);

    escalaBody.innerHTML = "";

    escalaRows.forEach(r => {
      if (!r[0]) return;

      const tr = document.createElement("tr");
      if (r[1] && (r[1].includes("S√ÅB") || r[1].includes("DOM"))) {
        tr.classList.add("weekend");
      }

      tr.innerHTML = `
        <td>${r[0]}</td>
        <td>${r[1] || ""}</td>
        <td>${r[3] || "-"}</td>
        <td>${r[4] || ""}</td>
      `;
      escalaBody.appendChild(tr);
    });

    const urlFerias =
      `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent("F√âRIAS e AFASTADOS")}`;

    const feriasCSV = await fetch(urlFerias).then(r => r.text());
    const feriasRows = parseCSV(feriasCSV).slice(1);

    feriasRows.forEach(r => {
      if (!r[0]) return;

      const card = document.createElement("div");
      card.className = "ferias-card";
      card.innerHTML = `
        <strong>${r[0]}</strong>
        <span>${r[2] || "?"} at√© ${r[3] || "?"}</span>
      `;
      feriasGrid.appendChild(card);
    });

  } catch (e) {
    escalaBody.innerHTML =
      "<tr><td colspan='4' style='color:red'>Erro ao carregar dados</td></tr>";
  }
}

window.onload = carregarDados;
</script>

</body>
</html>
